<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EazyShare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img class="center" src="./folder.png" draggable="false" />
          <img class="left" src="./folder.png" draggable="false" />
          <img class="right" src="./folder.png" draggable="false" />
        </div>
        <input type="file" id="fileinput" />
        <div>Drop a file or <span class="browseBtn">browse</span></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
